<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing | HarvestGenesis</title>

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/tooplate-kool-form-pack.css" />

  <style>
    :root{
      --hg-primary:#0097b2; /* dark turquoise */
      --hg-dark:#000;
      --hg-light:#fff;
    }

    body{ padding-top:72px; }

    /* Navbar */
    .navbar{
      background:var(--hg-primary) !important;
    }
    .navbar .nav-link{
      color:var(--hg-light) !important;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active{
      text-decoration:underline;
      font-weight:600;
    }
    .navbar-brand{ display:flex; align-items:center; gap:.5rem; }
    .navbar-brand img{ height:40px; width:auto; }
    .logo-text{ font-weight:800; letter-spacing:.3px; color:var(--hg-light); }

    /* Hero */
    .hero{
      background:var(--hg-primary);
      color:var(--hg-light);
      padding:80px 16px;
      text-align:center;
    }

    /* Section backgrounds */
    section.turquoise{
      background:var(--hg-primary);
      color:var(--hg-light);
    }

    /* Cards */
    .price-card{ 
      background:var(--hg-light); 
      color:var(--hg-dark); 
      border-radius:1rem; 
      box-shadow:0 10px 30px rgba(0,0,0,.08); 
      padding:2rem; 
      text-align:center; 
      height:100%;
    }
    .price-card h5{ color:var(--hg-primary); font-weight:700; }
    .price-card .price{ font-size:1.5rem; font-weight:800; color:var(--hg-dark); }
    .price-card ul{ list-style:none; padding:0; margin:1rem 0; }
    .price-card ul li{ margin:.4rem 0; }

    /* Footer */
    .footer{ background:var(--hg-dark); color:var(--hg-light); }
    .footer a{ color:#fff; text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="HarvestGenesis logo" onerror="this.style.display='none'">
        <span class="logo-text">HarvestGenes
